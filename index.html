
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioForge Lab</title>
    <!-- Tailwind CSS 4.0 Production-ready CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@4.0.0/dist/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --color-slate-950: #020617;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glow-green {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 197, 94, 0.2) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scan 3s linear infinite;
      }

      @keyframes scan {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Custom scrollbar for production aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      /* Fix for arbitrary spacing classes that might differ in v4 if used in style tag */
      .tracking-widest {
        letter-spacing: 0.2em;
      }
    </style>
